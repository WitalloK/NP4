<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Validação de Usuário</title>
</head>
<body>

  <div class="container">
    <h2>Validar Usuário</h2>

    <div id="insercao-cartao">
      <button onclick="inserirCartao()" class="btn-primary">Inserir Cartão</button>
    </div>

    <div id="form-senha" style="display: none;">
      <input type="password" id="senha" placeholder="Digite sua senha" />
      <div>
        <button onclick="validarSenha()" class="btn-primary">Entrar</button>
        <button onclick="cancelar()" class="btn-secondary">Cancelar</button>
      </div>
    </div>

    <p class="message" id="mensagem"></p>
  </div>

</body>
</html>

<script src=script.js></script>
